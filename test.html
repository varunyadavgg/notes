<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subject Notes</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #3273dc;
    color: white;
    padding: 10px;
    text-align: center;
  }
  nav {
    background-color: #f4f4f4;
    padding: 10px;
  }
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  nav ul li {
    margin-right: 20px;
  }
  nav ul li a {
    color: #3273dc;
    text-decoration: none;
    font-weight: bold;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .accordion-header {
    cursor: pointer;
    padding: 0.5rem 1rem;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 0.25rem;
    margin-bottom: 0.5rem;
    color: #3273dc;
  }
  .accordion-header:hover {
    background-color: #eaeaea;
  }
  .accordion-header.active {
    background-color: #ddd;
  }
  .accordion-content {
    display: none;
    padding: 0.5rem 1rem;
    border: 1px solid #ddd;
    border-top: none;
    border-radius: 0 0 0.25rem 0.25rem;
  }
  .accordion-content.active {
    display: block;
  }
</style>
</head>
<body>

<header>
  <h1 class="title">Subject Notes</h1>
</header>

<nav>
  <ul>
    <li class="dropdown">
      <a href="#">DRRM</a>
      <div class="dropdown-content">
        <a href="#" onclick="displayNotes('DRRM', 'Chapter 1')">Chapter 1</a>
        <a href="#" onclick="displayNotes('DRRM', 'Chapter 2')">Chapter 2</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="#">POE</a>
      <div class="dropdown-content">
        <a href="#" onclick="displayNotes('POE', 'Chapter 1')">Chapter 1</a>
        <a href="#" onclick="displayNotes('POE', 'Chapter 2')">Chapter 2</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="#">EC</a>
      <div class="dropdown-content">
        <a href="#" onclick="displayNotes('EC', 'Chapter 1')">Chapter 1</a>
        <a href="#" onclick="displayNotes('EC', 'Chapter 2')">Chapter 2</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="#">Others</a>
      <div class="dropdown-content">
        <a href="#" onclick="displayNotes('Others', 'Chapter 1')">Chapter 1</a>
        <a href="#" onclick="displayNotes('Others', 'Chapter 2')">Chapter 2</a>
        <a href="#" onclick="displayPdf('path/to/pdf.pdf')">PDF</a>
      </div>
    </li>
  </ul>
</nav>

<div class="container">
  <div class="content" id="notes-container">
    <p>Select a subject and chapter to display notes.</p>
  </div>
</div>

<script>
  function displayNotes(subject, chapter) {
    const notesContainer = document.getElementById('notes-container');
    notesContainer.innerHTML = `<h2>${subject} - ${chapter}</h2>`;
    // Dummy data - replace with actual data retrieval logic
    const dummyData = {
      "DRRM": {
        "Chapter 1": {
          "Subheading 1": "Notes for DRRM Chapter 1 - Subheading 1",
          "Subheading 2": "Notes for DRRM Chapter 1 - Subheading 2"
        },
        "Chapter 2": {
          "Subheading 1": "Notes for DRRM Chapter 2 - Subheading 1",
          "Subheading 2": "Notes for DRRM Chapter 2 - Subheading 2"
        }
      },
      "POE": {
        "Chapter 1": {
          "Subheading 1": "Notes for POE Chapter 1 - Subheading 1",
          "Subheading 2": "Notes for POE Chapter 1 - Subheading 2"
        },
        "Chapter 2": {
          "Subheading 1": "Notes for POE Chapter 2 - Subheading 1",
          "Subheading 2": "Notes for POE Chapter 2 - Subheading 2"
        }
      },
      "EC": {
        "Chapter 1": {
          "Subheading 1": "Notes for EC Chapter 1 - Subheading 1",
          "Subheading 2": "Notes for EC Chapter 1 - Subheading 2"
        },
        "Chapter 2": {
          "Subheading 1": "Notes for EC Chapter 2 - Subheading 1",
          "Subheading 2": "Notes for EC Chapter 2 - Subheading 2"
        }
      },
      "Others": {
        "Chapter 1": {
          "Subheading 1": "Notes for Others Chapter 1 - Subheading 1",
          "Subheading 2": "Notes for Others Chapter 1 - Subheading 2"
        },
        "Chapter 2": {
          "Subheading 1": "Notes for Others Chapter 2 - Subheading 1",
          "Subheading 2": "Notes for Others Chapter 2 - Subheading 2"
        }
      }
    };
    const chapterData = dummyData[subject][chapter];
    Object.keys(chapterData).forEach(subheading => {
      notesContainer.innerHTML += `
        <div class="accordion">
          <div class="accordion-header" onclick="toggleAccordion(this)">${subheading}</div>
          <div class="accordion-content">${chapterData[subheading]}</div>
        </div>
      `;
    });
  }

  function displayPdf(pdfPath) {
    const notesContainer = document.getElementById('notes-container');
    notesContainer.innerHTML = `<embed src="${pdfPath}" width="100%" height="500px" type="application/pdf">`;
  }

  function toggleAccordion(accordionHeader) {
    accordionHeader.classList.toggle('active');
    const accordionContent = accordionHeader.nextElementSibling;
    accordionContent.classList.toggle('active');
  }
</script>

</body>
</html>
